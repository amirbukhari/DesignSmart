<form id="contact_form" action="#" method="POST">
				
	<label for="txtName">Full Name:</label><br />
	<input id="txtName" class="input" name="name" type="text" value="" size="30" /><br />

	<label for="txtEmail">Email:</label><br />
	<input id="txtEmail" class="input" name="email" type="text" value="" size="30" /><br />

	<label for="txtPhone">Phone Number:</label><br />
	<input id="txtPhone" class="input" name="Phone" type="text" value="" size="30" /><br />

	<label for="txtMessage">Message:</label><br />
	<textarea id="txtMessage" class="input" name="message" rows="7" cols="30"></textarea><br />

	<input id="btnSendEmail" type="Button" value="Send Email" />
	
	<div id="returnScript">
	</div>
</form>
